	<meta charset="utf-8">
        <title>Reading Time Pies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="description" content="Readmill app to display reading time for books in pie chart.">

    <body>
    
    <div class="spinner"><img src="images/spinner.png" /></div>
    
    <div id="name-box-container">
	    <div class="name-box">
		    <h1>Reading Time Pies</h1>
		    <p id="fullname"></p>
	    </div>
    </div>
   
    <div id="overviewContainer" style="display: none;">
	    <h2>Recent Book Readings</h2>
	    <div id="overviewPie" class="graph"></div>
    </div>
    
    <div id="selectedContainer" style="display: none;">
    	<h2 id="bookTitle">Book Title Goes Here</h2>
    	<div id="btbContainer"><p id="backToBooks">< Back to books</p></div>
    	<div id="detailedPie" class="graph"></div>
    </div>
    	
    <div id="highlights"></div>
